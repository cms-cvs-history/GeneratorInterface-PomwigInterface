process PROD = {

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
   }

   untracked PSet maxEvents = {untracked int32 input = 100}

   include "GeneratorInterface/PomwigInterface/test/PomwigDPEZgamma2mu.cfi"
   replace PomwigSource.maxErrors = 20
   #replace PomwigSource.herwigHepMCVerbosity = true
   #replace PomwigSource.herwigVerbosity = 1
   #replace PomwigSource.herwigLhapdfVerbosity = 1	
   replace PomwigSource.maxEventsToPrint = 2
   replace PomwigSource.printCards = true
   replace PomwigSource.h1fit = 5

   module filter = PomwigFilter {}

   path p1 = {filter}

   module GEN = PoolOutputModule { 
	untracked string fileName = "PomwigDPEZgamma2mu.root"
	untracked PSet SelectEvents = {
		vstring SelectEvents = {"p1"}
	}	
   }

    endpath e = { GEN }
}
