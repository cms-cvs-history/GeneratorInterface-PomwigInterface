process PROD = {

   # MessageLogger control
   #
   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}
       
      # untracked vstring categories = { "FwkJob" }
 
      untracked PSet cout = 
      { 
        #  untracked PSet default = { untracked int32 limit = 0 }    # kill all messages in the log
         # untracked PSet FwkJob  = { untracked int32 limit = -1 }  # except *all* of FwkJob's
      }
       
      #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
   }
    

   # control point for all seeds
   #
   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
   }

   # physics event generation
   #
   include "GeneratorInterface/PomwigInterface/test/PomwigSD2Jets.cfi"
   replace PomwigSource.maxEvents = 100
   replace PomwigSource.maxErrors = 20	
   #replace PomwigSource.herwigHepMCVerbosity = true
   #replace PomwigSource.herwigVerbosity = 1
   #replace PomwigSource.herwigLhapdfVerbosity = 1	
   replace PomwigSource.maxEventsToPrint = 2
   replace PomwigSource.printCards = true
   replace PomwigSource.h1fit = 5

   module filter = PomwigFilter {}

   path p1 = {filter}

   module GEN = PoolOutputModule { 
	untracked string fileName = "PomwigSD2Jets.root"
	untracked PSet SelectEvents = {
		vstring SelectEvents = {"p1"}
	}
   }

    endpath e = { GEN }
}
